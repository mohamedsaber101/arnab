
{% extends 'base.html' %}
{% load static %}
{% block b1 %}

{% if alert != 'nothing' %}

<div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
  <strong>{{ alert }} </strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}

<div class="row">
  <a href="{% url 'operation:arnaba_create' %}"   class="btn-lg btn-block navbar-expand-lg btn btn-primary btn-secondary link-offset-2 link-underline link-underline-opacity-0"> <button  type="button" class="btn-lg btn-block btn btn-primary btn-secondary">  تسجـــــيل أرنبـــــة جديـــــدة</button> </a>
</div>

<div class="row">
{% for arnaba in arnaba_list %}

<div class="card col-lg-3 " style="width: 18rem;">
  
  <a href="{% url 'operation:detail' arnaba.id %}">
  <img src="{% static arnaba.image %}" style="height: 285px;" class="img-fluid img-thumbnail card-img-top img-fluid rounded float-left" alt="Responsive image"></img>
</a>  
  <div class="card-body">
    <div class=" text-center">
      <div class="counter">
      <i class="fa fa-code fa-2x"></i>
      <a href="{% url 'operation:detail' arnaba.id %} " style="text-decoration:none" >
        <h2 class="timer count-title count-number text-muted" >{{ arnaba.name }}</h2>
 
        <h3 class="timer count-title count-number text-muted" >{{ arnaba.state }}</h3>    
       </a>
    </div>
    </div>
    </div>
  </div>




  {% endfor %}

</div>



{% endblock %}
